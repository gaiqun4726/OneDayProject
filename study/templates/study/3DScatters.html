<html>
<head>

    {% load staticfiles %}

    <script src="/static/jquery-3.1.1.js"></script>
    <script src="/static/Highcharts-5.0.7/code/highcharts.js"></script>
    <script src="/static/Highcharts-5.0.7/code/highcharts-3d.js"></script>
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column',
                    margin: 75,
                    options3d: {
                        enabled: true,
                        alpha: 15,
                        beta: 15,
                        depth: 110
                    }
                },
                plotOptions: {
                    column: {
                        depth: 40,
                        stacking: true,
                        grouping: false,
                        groupZPadding: 10
                    }
                },
                series: [{
                    data: [1, 2, 4, 3, 2, 4],
                    stack: 0
                }, {
                    data: [5, 6, 3, 4, 1, 2],
                    stack: 0
                }, {
                    data: [7, 9, 8, 7, 5, 8],
                    stack: 1
                }]
            });
        });
    </script>
</head>

<body>
<div id="container" style="min-width:800px;height:400px;"></div>


</body>
</html>
